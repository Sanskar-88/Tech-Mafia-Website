<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Sony WH-1000XM5 Headphones -->
  <defs>
    <linearGradient id="headphoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#222222" />
      <stop offset="50%" stop-color="#333333" />
      <stop offset="100%" stop-color="#222222" />
    </linearGradient>
    <linearGradient id="cushionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#111111" />
      <stop offset="100%" stop-color="#222222" />
    </linearGradient>
  </defs>
  
  <!-- Headband -->
  <path d="M100,150 C100,100 300,100 300,150 C300,120 280,80 200,80 C120,80 100,120 100,150 Z" fill="url(#headphoneGradient)" stroke="#444444" stroke-width="2" />
  
  <!-- Left Ear Cup -->
  <g transform="translate(80, 180)">
    <!-- Outer Cup -->
    <ellipse cx="0" cy="0" rx="50" ry="60" fill="url(#headphoneGradient)" stroke="#444444" stroke-width="2" />
    <!-- Inner Cushion -->
    <ellipse cx="0" cy="0" rx="35" ry="45" fill="url(#cushionGradient)" stroke="#333333" stroke-width="1" />
    <!-- Sony Logo -->
    <text x="0" y="0" font-family="Arial" font-size="10" fill="#888888" text-anchor="middle" dominant-baseline="middle">SONY</text>
  </g>
  
  <!-- Right Ear Cup -->
  <g transform="translate(320, 180)">
    <!-- Outer Cup -->
    <ellipse cx="0" cy="0" rx="50" ry="60" fill="url(#headphoneGradient)" stroke="#444444" stroke-width="2" />
    <!-- Inner Cushion -->
    <ellipse cx="0" cy="0" rx="35" ry="45" fill="url(#cushionGradient)" stroke="#333333" stroke-width="1" />
    <!-- Touch Control Indicator -->
    <circle cx="0" cy="0" r="15" fill="none" stroke="#555555" stroke-width="1" stroke-dasharray="2,2" />
  </g>
  
  <!-- Headband Extension Left -->
  <path d="M100,150 C100,170 90,180 80,180" fill="none" stroke="#444444" stroke-width="3" />
  
  <!-- Headband Extension Right -->
  <path d="M300,150 C300,170 310,180 320,180" fill="none" stroke="#444444" stroke-width="3" />
  
  <!-- Product Name -->
  <text x="200" y="300" font-family="Arial" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">Sony WH-1000XM5</text>
  <text x="200" y="325" font-family="Arial" font-size="14" fill="#888888" text-anchor="middle">Industry-Leading Noise Cancellation</text>
</svg> 