<svg xmlns="http://www.w3.org/2000/svg" width="500" height="300" viewBox="0 0 500 300">
  <!-- MacBook Pro -->
  <defs>
    <linearGradient id="macbookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#333333" />
      <stop offset="50%" stop-color="#444444" />
      <stop offset="100%" stop-color="#333333" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#000000" />
      <stop offset="100%" stop-color="#111111" />
    </linearGradient>
    <linearGradient id="keyboardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#222222" />
      <stop offset="100%" stop-color="#333333" />
    </linearGradient>
  </defs>
  
  <!-- Base -->
  <rect x="100" y="200" width="300" height="15" rx="2" ry="2" fill="url(#macbookGradient)" />
  <path d="M90,215 L410,215 L430,240 L70,240 Z" fill="url(#macbookGradient)" />
  
  <!-- Screen Housing -->
  <rect x="100" y="50" width="300" height="150" rx="5" ry="5" fill="url(#macbookGradient)" />
  
  <!-- Screen -->
  <rect x="110" y="60" width="280" height="130" rx="2" ry="2" fill="url(#screenGradient)" />
  
  <!-- Notch -->
  <rect x="230" y="60" width="40" height="8" rx="4" ry="4" fill="url(#macbookGradient)" />
  
  <!-- Keyboard Area -->
  <rect x="110" y="200" width="280" height="10" rx="2" ry="2" fill="url(#keyboardGradient)" />
  
  <!-- Trackpad -->
  <rect x="175" y="202" width="150" height="6" rx="3" ry="3" fill="#222222" stroke="#444444" stroke-width="0.5" />
  
  <!-- Apple Logo on Screen Back (Subtle) -->
  <path d="M250 100 C255 95, 265 97, 265 105 C265 115, 255 120, 250 130 C245 120, 235 115, 235 105 C235 97, 245 95, 250 100" fill="none" stroke="#555555" stroke-width="1" />
  
  <!-- Screen Content (Code Editor) -->
  <rect x="120" y="70" width="260" height="110" rx="1" ry="1" fill="#1e1e1e" />
  
  <!-- Code Lines (Simplified) -->
  <rect x="125" y="75" width="40" height="100" fill="#252525" />
  <line x1="125" y1="80" x2="165" y2="80" stroke="#444444" stroke-width="0.5" />
  <line x1="125" y1="90" x2="165" y2="90" stroke="#444444" stroke-width="0.5" />
  <line x1="125" y1="100" x2="165" y2="100" stroke="#444444" stroke-width="0.5" />
  <line x1="125" y1="110" x2="165" y2="110" stroke="#444444" stroke-width="0.5" />
  <line x1="125" y1="120" x2="165" y2="120" stroke="#444444" stroke-width="0.5" />
  <line x1="125" y1="130" x2="165" y2="130" stroke="#444444" stroke-width="0.5" />
  <line x1="125" y1="140" x2="165" y2="140" stroke="#444444" stroke-width="0.5" />
  <line x1="125" y1="150" x2="165" y2="150" stroke="#444444" stroke-width="0.5" />
  <line x1="125" y1="160" x2="165" y2="160" stroke="#444444" stroke-width="0.5" />
  <line x1="125" y1="170" x2="165" y2="170" stroke="#444444" stroke-width="0.5" />
  
  <!-- Code Text (Simplified) -->
  <line x1="170" y1="80" x2="350" y2="80" stroke="#569cd6" stroke-width="1" />
  <line x1="170" y1="90" x2="320" y2="90" stroke="#4ec9b0" stroke-width="1" />
  <line x1="180" y1="100" x2="300" y2="100" stroke="#9cdcfe" stroke-width="1" />
  <line x1="180" y1="110" x2="330" y2="110" stroke="#ce9178" stroke-width="1" />
  <line x1="170" y1="130" x2="350" y2="130" stroke="#569cd6" stroke-width="1" />
  <line x1="180" y1="140" x2="300" y2="140" stroke="#9cdcfe" stroke-width="1" />
  <line x1="180" y1="150" x2="330" y2="150" stroke="#ce9178" stroke-width="1" />
  <line x1="170" y1="170" x2="320" y2="170" stroke="#4ec9b0" stroke-width="1" />
  
  <!-- Product Name -->
  <text x="250" y="270" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">MacBook Pro</text>
  <text x="250" y="290" font-family="Arial" font-size="12" fill="#888888" text-anchor="middle">Supercharged by M3 Pro</text>
</svg> 