<svg xmlns="http://www.w3.org/2000/svg" width="300" height="400" viewBox="0 0 300 400">
  <!-- Wireless Earbuds -->
  <defs>
    <linearGradient id="caseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#f0f0f0" />
    </linearGradient>
    <linearGradient id="earbudGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f8f8f8" />
      <stop offset="100%" stop-color="#ffffff" />
    </linearGradient>
  </defs>
  
  <!-- Charging Case -->
  <rect x="100" y="150" width="100" height="60" rx="30" ry="30" fill="url(#caseGradient)" stroke="#dddddd" stroke-width="2" />
  <rect x="100" y="180" width="100" height="2" fill="#eeeeee" />
  
  <!-- LED Indicator -->
  <circle cx="150" cy="165" r="3" fill="#44ff44" />
  
  <!-- Left Earbud -->
  <g transform="translate(-20, 0)">
    <path d="M150,100 C160,90 170,90 180,100 L180,120 C170,130 160,130 150,120 Z" fill="url(#earbudGradient)" stroke="#dddddd" stroke-width="1" />
    <circle cx="165" cy="110" r="5" fill="#222222" />
    <path d="M155,95 L175,95" stroke="#dddddd" stroke-width="1" fill="none" />
  </g>
  
  <!-- Right Earbud -->
  <g transform="translate(20, 0)">
    <path d="M150,100 C160,90 170,90 180,100 L180,120 C170,130 160,130 150,120 Z" fill="url(#earbudGradient)" stroke="#dddddd" stroke-width="1" />
    <circle cx="165" cy="110" r="5" fill="#222222" />
    <path d="M155,95 L175,95" stroke="#dddddd" stroke-width="1" fill="none" />
  </g>
  
  <!-- Battery Indicators -->
  <text x="130" y="250" font-family="Arial" font-size="10" fill="#666666">L: 85%</text>
  <text x="170" y="250" font-family="Arial" font-size="10" fill="#666666">R: 92%</text>
  
  <!-- Product Name -->
  <text x="150" y="300" font-family="Arial" font-size="16" font-weight="bold" fill="#333333" text-anchor="middle">Pro Earbuds</text>
  <text x="150" y="320" font-family="Arial" font-size="12" fill="#666666" text-anchor="middle">Active Noise Cancelling</text>
  
  <!-- Features -->
  <text x="150" y="350" font-family="Arial" font-size="10" fill="#888888" text-anchor="middle">24Hr Battery • Hi-Res Audio • Touch Controls</text>
</svg> 