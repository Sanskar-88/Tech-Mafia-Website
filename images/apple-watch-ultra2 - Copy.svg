<svg xmlns="http://www.w3.org/2000/svg" width="300" height="400" viewBox="0 0 300 400">
  <!-- Apple Watch Ultra 2 -->
  <defs>
    <linearGradient id="titaniumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#888888" />
      <stop offset="50%" stop-color="#aaaaaa" />
      <stop offset="100%" stop-color="#888888" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#000000" />
      <stop offset="100%" stop-color="#111111" />
    </linearGradient>
    <linearGradient id="bandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff7700" />
      <stop offset="100%" stop-color="#ff9900" />
    </linearGradient>
  </defs>
  
  <!-- Watch Bands -->
  <rect x="110" y="50" width="80" height="60" rx="10" ry="10" fill="url(#bandGradient)" />
  <rect x="110" y="290" width="80" height="60" rx="10" ry="10" fill="url(#bandGradient)" />
  
  <!-- Watch Case -->
  <rect x="90" y="110" width="120" height="180" rx="25" ry="25" fill="url(#titaniumGradient)" stroke="#666666" stroke-width="2" />
  
  <!-- Screen -->
  <rect x="100" y="120" width="100" height="160" rx="18" ry="18" fill="url(#screenGradient)" />
  
  <!-- Action Button -->
  <rect x="75" y="160" width="15" height="30" rx="5" ry="5" fill="#ff5722" stroke="#666666" stroke-width="1" />
  
  <!-- Digital Crown -->
  <circle cx="75" cy="210" r="10" fill="#aaaaaa" stroke="#666666" stroke-width="1" />
  <circle cx="75" cy="210" r="5" fill="#888888" />
  
  <!-- Side Button -->
  <rect x="75" y="240" width="15" height="20" rx="5" ry="5" fill="#aaaaaa" stroke="#666666" stroke-width="1" />
  
  <!-- Watch Face -->
  <circle cx="150" cy="200" r="40" fill="none" stroke="#0070f3" stroke-width="2" />
  <line x1="150" y1="165" x2="150" y2="175" stroke="#0070f3" stroke-width="2" />
  <line x1="150" y1="225" x2="150" y2="235" stroke="#0070f3" stroke-width="2" />
  <line x1="115" y1="200" x2="125" y2="200" stroke="#0070f3" stroke-width="2" />
  <line x1="175" y1="200" x2="185" y2="200" stroke="#0070f3" stroke-width="2" />
  
  <!-- Hour Hand -->
  <line x1="150" y1="200" x2="150" y2="180" stroke="#ffffff" stroke-width="2" stroke-linecap="round" />
  
  <!-- Minute Hand -->
  <line x1="150" y1="200" x2="170" y2="200" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" />
  
  <!-- Second Hand -->
  <line x1="150" y1="200" x2="150" y2="165" stroke="#ff5722" stroke-width="1" stroke-linecap="round" />
  <circle cx="150" cy="200" r="3" fill="#ff5722" />
  
  <!-- Product Name -->
  <text x="150" y="350" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Apple Watch Ultra 2</text>
  <text x="150" y="370" font-family="Arial" font-size="12" fill="#888888" text-anchor="middle">The most rugged and capable Apple Watch</text>
</svg> 