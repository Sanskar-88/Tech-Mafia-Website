<svg xmlns="http://www.w3.org/2000/svg" width="300" height="400" viewBox="0 0 300 400">
  <!-- Fitness Tracker -->
  <defs>
    <linearGradient id="bandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#222222" />
      <stop offset="100%" stop-color="#333333" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#000000" />
      <stop offset="100%" stop-color="#111111" />
    </linearGradient>
    <linearGradient id="heartRateGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff0000" />
      <stop offset="100%" stop-color="#ff5555" />
    </linearGradient>
  </defs>
  
  <!-- Watch Bands -->
  <rect x="110" y="50" width="80" height="100" rx="10" ry="10" fill="url(#bandGradient)" />
  <rect x="110" y="250" width="80" height="100" rx="10" ry="10" fill="url(#bandGradient)" />
  
  <!-- Watch Body -->
  <rect x="100" y="150" width="100" height="100" rx="15" ry="15" fill="#333333" stroke="#444444" stroke-width="2" />
  
  <!-- Screen -->
  <rect x="110" y="160" width="80" height="80" rx="10" ry="10" fill="url(#screenGradient)" />
  
  <!-- Side Button -->
  <rect x="95" y="180" width="5" height="15" rx="2" ry="2" fill="#444444" />
  <rect x="95" y="205" width="5" height="15" rx="2" ry="2" fill="#444444" />
  
  <!-- Fitness UI Elements -->
  
  <!-- Time -->
  <text x="150" y="180" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">10:45</text>
  
  <!-- Steps Counter -->
  <text x="150" y="200" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">8,432</text>
  <text x="150" y="212" font-family="Arial" font-size="8" fill="#888888" text-anchor="middle">STEPS</text>
  
  <!-- Heart Rate Monitor -->
  <path d="M130,225 L135,220 L140,230 L145,215 L150,225 L155,220 L160,230 L165,220 L170,225" fill="none" stroke="url(#heartRateGradient)" stroke-width="1.5" />
  <text x="150" y="235" font-family="Arial" font-size="10" fill="#ff5555" text-anchor="middle">72 BPM</text>
  
  <!-- Product Name -->
  <text x="150" y="350" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Fitness Tracker</text>
  <text x="150" y="370" font-family="Arial" font-size="12" fill="#888888" text-anchor="middle">24/7 Health Monitoring</text>
</svg> 