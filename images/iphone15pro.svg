<svg xmlns="http://www.w3.org/2000/svg" width="300" height="600" viewBox="0 0 300 600">
  <!-- iPhone 15 Pro -->
  <defs>
    <linearGradient id="titaniumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2a2a2a" />
      <stop offset="50%" stop-color="#3a3a3a" />
      <stop offset="100%" stop-color="#2a2a2a" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#141414" />
      <stop offset="100%" stop-color="#000000" />
    </linearGradient>
  </defs>
  
  <!-- Phone Body -->
  <rect x="50" y="20" width="200" height="560" rx="40" ry="40" fill="url(#titaniumGradient)" />
  
  <!-- Screen -->
  <rect x="60" y="40" width="180" height="520" rx="30" ry="30" fill="url(#screenGradient)" />
  
  <!-- Dynamic Island -->
  <rect x="120" y="50" width="60" height="20" rx="10" ry="10" fill="#000000" stroke="#333333" stroke-width="1" />
  
  <!-- Camera Module -->
  <rect x="80" y="80" width="60" height="60" rx="12" ry="12" fill="#222222" stroke="#444444" stroke-width="2" />
  <circle cx="95" cy="95" r="10" fill="#0070f3" stroke="#444444" stroke-width="1" />
  <circle cx="95" cy="125" r="10" fill="#0070f3" stroke="#444444" stroke-width="1" />
  <circle cx="125" cy="110" r="12" fill="#0070f3" stroke="#444444" stroke-width="1" />
  
  <!-- Apple Logo -->
  <path d="M150 280 C160 270, 175 275, 175 290 C175 310, 155 320, 150 340 C145 320, 125 310, 125 290 C125 275, 140 270, 150 280" fill="#555555" />
  
  <!-- Text -->
  <text x="150" y="400" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle">iPhone 15 Pro</text>
  <text x="150" y="425" font-family="Arial" font-size="12" fill="#888888" text-anchor="middle">Titanium. So strong. So light. So Pro.</text>
</svg> 